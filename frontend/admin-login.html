<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Book API</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00d2ff 0%, #0066ff 100%);
            --glass-bg: rgba(15, 23, 42, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(to bottom, rgba(3, 7, 18, 0.4), rgba(3, 7, 18, 0.8)), 
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 3.5rem;
            border-radius: 35px;
            width: 100%;
            max-width: 440px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-text {
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.6rem;
            letter-spacing: -1px;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h2 { color: white; font-weight: 800; margin-bottom: 0.8rem; }
        p { color: #94a3b8; margin-bottom: 2.5rem; font-size: 0.95rem; }

        .input-group-custom { position: relative; margin-bottom: 1.5rem; }

        .input-group-custom i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #475569;
            transition: 0.3s;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: white;
            padding: 15px 20px 15px 55px;
            border-radius: 18px;
            font-weight: 500;
            transition: 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00d2ff;
            color: white;
            box-shadow: 0 0 0 4px rgba(0, 210, 255, 0.1);
        }

        .form-control:focus + i { color: #00d2ff; }

        .btn-login {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 18px;
            width: 100%;
            font-weight: 800;
            margin-top: 1rem;
            transition: 0.4s;
        }

        .btn-login:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 20px 30px -10px rgba(0, 210, 255, 0.5); 
        }

        .error-msg { 
            background: rgba(239, 68, 68, 0.1);
            color: #f87171; 
            font-size: 0.85rem; 
            margin-top: 1.5rem; 
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: none; 
            font-weight: 600;
        }

        .back-link {
            color: #64748b;
            font-weight: 600;
            font-size: 0.85rem;
            transition: 0.3s;
            margin-top: 2rem;
            display: inline-block;
            text-decoration: none;
        }

        .back-link:hover { color: #00d2ff; }
    </style>
</head>
<body>

    <div class="login-card shadow-2xl">
        <span class="logo-text">
            <i class="fas fa-book-sparkles" style="color: #00d2ff"></i> BOOK API
        </span>
        <h2><i class="fas fa-shield-alt text-info me-2"></i>Admin Portal</h2>
        <p>Manajemen database tingkat lanjut</p>
        
        <form id="loginForm">
            <div class="input-group-custom">
                <input type="email" id="email" class="form-control" placeholder="Email Admin" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group-custom">
                <input type="password" id="password" class="form-control" placeholder="Password Rahasia" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn-login">
                MASUK SEKARANG <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </form>

        <div id="errorMsg" class="error-msg"></div>

        <a href="index.html" class="back-link">
            <i class="fas fa-chevron-left me-1"></i> Kembali ke Beranda
        </a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const submitBtn = e.target.querySelector('button');

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            errorMsg.style.display = 'none';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (data.success) {
                    if (data.data.role !== 'admin') {
                        errorMsg.innerText = "Akses Ditolak: Khusus Admin.";
                        errorMsg.style.display = 'block';
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'MASUK SEKARANG <i class="fas fa-arrow-right ms-2"></i>';
                        return;
                    }
                    
                    localStorage.setItem('book_api_key', data.data.api_key);
                    localStorage.setItem('admin_name', data.data.name);
                    
                    submitBtn.innerHTML = '<i class="fas fa-check-circle me-2"></i> Berhasil!';
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 800);
                } else {
                    errorMsg.innerText = data.message || "Login gagal.";
                    errorMsg.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'MASUK SEKARANG <i class="fas fa-arrow-right ms-2"></i>';
                }
            } catch (err) { 
                errorMsg.innerText = "Error koneksi server."; 
                errorMsg.style.display = 'block'; 
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'MASUK SEKARANG <i class="fas fa-arrow-right ms-2"></i>';
            }
        });
    </script>
</body>
</html>
