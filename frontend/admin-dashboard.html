<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Book API Management</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #0066ff;
            --dark-bg: #030712;
            --sidebar-w: 280px;
            --glass: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(to bottom, rgba(3, 7, 18, 0.8), rgba(3, 7, 18, 0.95)), 
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Sidebar Glassmorphism */
        .sidebar-admin {
            width: var(--sidebar-w);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-right: 1px solid var(--border);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .logo-admin {
            display: flex; align-items: center; gap: 12px;
            margin-bottom: 50px; padding-left: 10px;
        }
        .logo-icon {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: #000; font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
        }

        .nav-menu { flex-grow: 1; }
        .nav-link-admin {
            display: flex; align-items: center; gap: 15px;
            padding: 15px 20px; border-radius: 15px;
            color: #94a3b8; font-weight: 700; cursor: pointer;
            transition: 0.3s; margin-bottom: 8px; text-decoration: none;
        }
        .nav-link-admin:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .nav-link-admin.active {
            background: linear-gradient(90deg, rgba(0, 210, 255, 0.15) 0%, transparent 100%);
            color: var(--primary);
            border-left: 4px solid var(--primary);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-w);
            padding: 50px 60px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tables - Background Putih, Font Hitam */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .table-custom { 
            color: #000000; 
            width: 100%; 
            border-collapse: separate;
        }
        .table-custom thead { background: #ffffff !important; }
        .table-custom th {
            color: #000000 !important; 
            font-size: 0.85rem;
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            padding: 20px; 
            border-bottom: 3px solid var(--primary);
        }
        .table-custom tbody { background: #ffffff !important; }
        .table-custom td { 
            padding: 20px; 
            border-bottom: 1px solid rgba(0, 0, 0, 0.08); 
            vertical-align: middle; 
            color: #000000 !important;
            font-weight: 700;
        }

        /* --- STYLING DROPDOWN (SELECT) --- */
        select.form-control-custom {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%2300d2ff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 16px 12px;
            appearance: none;
        }

        select.form-control-custom option {
            background-color: #0f172a !important;
            color: #ffffff !important;
            font-weight: 600;
        }

        .form-control-custom {
            background: rgba(255,255,255,0.05); border: 1.5px solid var(--border);
            color: #fff !important; border-radius: 15px; padding: 14px;
            font-weight: 600;
        }
        .form-control-custom:focus {
            background: rgba(255,255,255,0.1); border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); color: #fff !important;
            outline: none;
        }

        .btn-add-inline {
            background: rgba(0, 210, 255, 0.1);
            color: var(--primary);
            border: 1.5px solid var(--primary);
            border-radius: 12px;
            padding: 0 15px;
            transition: 0.3s;
        }
        .btn-add-inline:hover { background: var(--primary); color: #000; }

        .btn-action {
            width: 40px; height: 40px; border-radius: 12px;
            display: inline-flex; align-items: center; justify-content: center;
            border: 1px solid rgba(0,0,0,0.1); background: #f3f4f6;
            color: #1f2937; transition: 0.3s;
        }
        .btn-edit:hover { background: var(--primary); color: #000; }
        .btn-delete:hover { background: #ef4444; color: #fff; }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000; border: none; padding: 14px 28px;
            border-radius: 16px; font-weight: 800; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
        }

        .modal-content {
            background: #0f172a; border-radius: 30px;
            border: 1px solid var(--primary); color: #fff;
        }

        .book-thumb {
            width: 50px; height: 70px;
            border-radius: 10px; object-fit: cover;
            border: 2px solid rgba(0,0,0,0.1);
            cursor: zoom-in; transition: 0.3s;
        }

        .sidebar-footer { margin-top: auto; padding-bottom: 20px; }
        .btn-logout-admin {
            width: 100%; padding: 12px; border-radius: 12px;
            background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171; font-weight: 700; transition: 0.3s;
        }
        .btn-logout-admin:hover { background: #ef4444; color: #fff; }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <aside class="sidebar-admin">
        <div class="logo-admin">
            <div class="logo-icon"><i class="fas fa-shield-halved"></i></div>
            <div class="fw-800 fs-4 text-white">ADMIN<span>PANEL</span></div>
        </div>
        <nav class="nav-menu">
            <div class="nav-link-admin active" id="btn-books" onclick="switchSection('books')">
                <i class="fas fa-book"></i> Manajemen Buku
            </div>
            <div class="nav-link-admin" id="btn-users" onclick="switchSection('users')">
                <i class="fas fa-users"></i> Daftar Pengguna
            </div>
        </nav>
        <div class="sidebar-footer">
            <div class="admin-profile-box d-flex align-items-center gap-3">
                <div id="adminAvatar" class="logo-icon" style="width: 40px; height: 40px; box-shadow: none;">A</div>
                <div>
                    <div id="adminName" class="fw-bold small text-white">Administrator</div>
                    <div class="text-muted" style="font-size: 0.7rem;">Super Access</div>
                </div>
            </div>
            <button class="btn-logout-admin" onclick="logout()">KELUAR</button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div id="section-books">
            <header class="d-flex justify-content-between align-items-end mb-5">
                <div>
                    <h5 class="text-primary fw-bold mb-2"><i class="fas fa-database me-2"></i>REPOSITORI</h5>
                    <h2 class="fw-800" style="letter-spacing: -1.5px;">Katalog Buku Global</h2>
                </div>
                <button class="btn-premium" onclick="openModal()">
                    <i class="fas fa-plus-circle me-2"></i>TAMBAH BUKU
                </button>
            </header>
            <div class="glass-card">
                <div class="table-responsive">
                    <table class="table-custom">
                        <thead>
                            <tr>
                                <th>Cover</th>
                                <th>Informasi Buku</th>
                                <th>Kategori</th>
                                <th class="text-end">Opsi</th>
                            </tr>
                        </thead>
                        <tbody id="bookTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="section-users" style="display: none;">
            <header class="mb-5">
                <h5 class="text-primary fw-bold mb-2"><i class="fas fa-user-shield me-2"></i>SYSTEM</h5>
                <h2 class="fw-800" style="letter-spacing: -1.5px;">Akses Pengguna</h2>
            </header>
            <div class="glass-card">
                <div class="table-responsive">
                    <table class="table-custom">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nama Lengkap</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th class="text-end">Terdaftar</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL FORM BUKU (ISBN & PENERBIT KEMBALI) -->
    <div id="bookModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0 p-4">
                    <h4 class="fw-800" id="modalTitle">Daftarkan Buku</h4>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="bookForm">
                        <input type="hidden" id="bookId">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="small fw-bold text-primary mb-2">JUDUL BUKU</label>
                                <input type="text" id="title" class="form-control-custom w-100" required>
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold text-primary mb-2">PENULIS / AUTHOR</label>
                                <input type="text" id="author" class="form-control-custom w-100" required>
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold text-primary mb-2">NOMOR ISBN</label>
                                <input type="text" id="isbn" class="form-control-custom w-100" placeholder="978-...">
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold text-primary mb-2">PENERBIT</label>
                                <input type="text" id="publisher" class="form-control-custom w-100">
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold text-primary mb-2">KATEGORI</label>
                                <div class="d-flex gap-2">
                                    <select id="category_id" class="form-control-custom w-100" required></select>
                                    <button type="button" class="btn-add-inline" onclick="openCategoryModal()" title="Tambah Kategori">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold text-primary mb-2">TAHUN TERBIT</label>
                                <input type="number" id="year" class="form-control-custom w-100">
                            </div>
                            <div class="col-12">
                                <label class="small fw-bold text-primary mb-2">UPLOAD SAMPUL</label>
                                <input type="file" id="bookImage" class="form-control-custom w-100" accept="image/*">
                            </div>
                            <div class="col-12">
                                <label class="small fw-bold text-primary mb-2">DESKRIPSI / SINOPSIS</label>
                                <textarea id="description" class="form-control-custom w-100" rows="3"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn-premium w-100 mt-5 py-3">SIMPAN DATA BUKU</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL TAMBAH KATEGORI -->
    <div id="categoryModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="fw-800 text-primary">Tambah Kategori Baru</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="categoryForm">
                        <div class="mb-4">
                            <label class="small fw-bold text-primary mb-2">NAMA KATEGORI</label>
                            <input type="text" id="newCategoryName" class="form-control-custom w-100" required>
                        </div>
                        <button type="submit" class="btn-premium w-100">SIMPAN KATEGORI</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api';
        const apiKey = localStorage.getItem('book_api_key');
        if (!apiKey) window.location.href = 'admin-login.html';

        // Profil
        const adminName = localStorage.getItem('admin_name') || 'Admin';
        document.getElementById('adminName').innerText = adminName;
        document.getElementById('adminAvatar').innerText = adminName.charAt(0).toUpperCase();

        function switchSection(section) {
            document.getElementById('section-books').style.display = section === 'books' ? 'block' : 'none';
            document.getElementById('section-users').style.display = section === 'users' ? 'block' : 'none';
            document.getElementById('btn-books').classList.toggle('active', section === 'books');
            document.getElementById('btn-users').classList.toggle('active', section === 'users');
            if (section === 'books') fetchBooks(); else fetchUsers();
        }

        async function fetchBooks() {
            try {
                const res = await fetch(`${API_URL}/books`, { headers: { 'x-api-key': apiKey } });
                const result = await res.json();
                const tbody = document.getElementById('bookTableBody');
                tbody.innerHTML = '';
                if (result.success && result.data) {
                    result.data.forEach(book => {
                        const img = book.image ? `/uploads/${book.image}` : 'https://via.placeholder.com/50x70?text=B';
                        tbody.innerHTML += `<tr>
                            <td><img src="${img}" class="book-thumb"></td>
                            <td>
                                <div class="fw-bold fs-6">${book.title}</div>
                                <div class="small text-muted fw-bold">${book.author} | ${book.year || '-'}</div>
                            </td>
                            <td><span class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25 px-3 py-2 rounded-pill small" style="color:#0066ff !important; font-weight:800;">${book.category || '-'}</span></td>
                            <td class="text-end">
                                <button class="btn-action btn-edit me-2" onclick='handleEdit(${JSON.stringify(book)})'><i class="fas fa-edit"></i></button>
                                <button class="btn-action btn-delete" onclick="deleteBook(${book.id})"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>`;
                    });
                }
            } catch (e) { Swal.fire('Error', 'Gagal memuat data.', 'error'); }
        }

        async function fetchUsers() {
            try {
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-5" style="background: white;"><i class="fas fa-spinner fa-spin text-primary fs-3"></i></td></tr>';
                const res = await fetch(`${API_URL}/auth/users`, { headers: { 'x-api-key': apiKey } });
                const result = await res.json();
                if (result.success && result.data) {
                    tbody.innerHTML = '';
                    result.data.forEach(user => {
                        const date = new Date(user.created_at).toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' });
                        const roleBadge = user.role === 'admin' ? 'bg-danger' : 'bg-primary';
                        tbody.innerHTML += `<tr>
                            <td class="text-muted small fw-bold">#${user.id}</td>
                            <td class="fw-bold text-dark">${user.name}</td>
                            <td class="text-muted small">${user.email}</td>
                            <td><span class="badge ${roleBadge} px-3 py-2 rounded-pill" style="font-size:0.6rem; font-weight:800;">${user.role.toUpperCase()}</span></td>
                            <td class="text-end text-dark small fw-bold">${date}</td>
                        </tr>`;
                    });
                }
            } catch (e) { Swal.fire('Error', 'Gagal memuat user.', 'error'); }
        }

        async function fetchCategories() {
            try {
                const res = await fetch(`${API_URL}/categories`, { headers: { 'x-api-key': apiKey } });
                const data = await res.json();
                const select = document.getElementById('category_id');
                select.innerHTML = '<option value="">Pilih Kategori...</option>';
                data.data.forEach(cat => { select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`; });
            } catch (e) { console.error(e); }
        }

        function openModal() {
            document.getElementById('bookForm').reset();
            document.getElementById('bookId').value = '';
            document.getElementById('modalTitle').innerText = 'Daftarkan Buku Baru';
            new bootstrap.Modal(document.getElementById('bookModal')).show();
        }

        function openCategoryModal() {
            new bootstrap.Modal(document.getElementById('categoryModal')).show();
        }

        // Logic Tambah Kategori
        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('newCategoryName').value;
            try {
                const res = await fetch(`${API_URL}/categories`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-api-key': apiKey },
                    body: JSON.stringify({ name })
                });
                const result = await res.json();
                if(result.success) {
                    Swal.fire('Berhasil!', 'Kategori ditambahkan.', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('categoryModal')).hide();
                    fetchCategories();
                }
            } catch (err) { Swal.fire('Error', 'Server Error', 'error'); }
        });

        // Logic Simpan Buku
        document.getElementById('bookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('bookId').value;
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('author', document.getElementById('author').value);
            formData.append('isbn', document.getElementById('isbn').value);
            formData.append('publisher', document.getElementById('publisher').value);
            formData.append('category_id', document.getElementById('category_id').value);
            formData.append('year', document.getElementById('year').value);
            formData.append('description', document.getElementById('description').value);
            const imgFile = document.getElementById('bookImage').files[0];
            if(imgFile) formData.append('image', imgFile);

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/books/${id}` : `${API_URL}/books`;
            
            try {
                const res = await fetch(url, { method, headers: { 'x-api-key': apiKey }, body: formData });
                const data = await res.json();
                if(data.success) {
                    Swal.fire('Berhasil!', 'Data tersimpan.', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('bookModal')).hide();
                    fetchBooks();
                }
            } catch (err) { Swal.fire('Gagal', 'Server Error', 'error'); }
        });

        async function deleteBook(id) {
            const res = await Swal.fire({
                title: 'Hapus Data?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                background: '#0f172a', color: '#fff'
            });
            if(res.isConfirmed) {
                await fetch(`${API_URL}/books/${id}`, { method: 'DELETE', headers: { 'x-api-key': apiKey } });
                fetchBooks();
            }
        }

        function handleEdit(book) {
            document.getElementById('bookId').value = book.id;
            document.getElementById('title').value = book.title;
            document.getElementById('author').value = book.author;
            document.getElementById('isbn').value = book.isbn || '';
            document.getElementById('publisher').value = book.publisher || '';
            document.getElementById('category_id').value = book.category_id || '';
            document.getElementById('year').value = book.year || '';
            document.getElementById('description').value = book.description || '';
            document.getElementById('modalTitle').innerText = 'Perbarui Data Buku';
            new bootstrap.Modal(document.getElementById('bookModal')).show();
        }

        function logout() {
            Swal.fire({
                title: 'Keluar?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                background: '#0f172a', color: '#fff'
            }).then((res) => { if(res.isConfirmed) { localStorage.clear(); window.location.href = 'index.html'; } });
        }

        fetchBooks();
        fetchCategories();
    </script>
</body>
</html>
