<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Explorer - Book API</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #00d2ff; --sidebar-w: 280px; --border-glow: rgba(0, 210, 255, 0.7); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #030712 url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&q=80&w=2000') no-repeat center center fixed; background-size: cover; color: #fff; min-height: 100vh; margin: 0; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(3, 7, 18, 0.92); z-index: -1; }
        .main-content { margin-left: var(--sidebar-w); padding: 50px 60px; display: flex; flex-direction: column; min-height: 100vh; }
        .page-header h2 { font-weight: 800; font-size: 3rem; letter-spacing: -2px; }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 40px; margin-top: 50px; }

        /* MODIFIKASI PESAN KOSONG AGAR DI TENGAH */
        .empty-state-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-bottom: 100px;
        }

        .netflix-card {
            position: relative; border-radius: 15px; overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; aspect-ratio: 2/3; border: 2.5px solid rgba(255, 255, 255, 0.15);
            background: #111; box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }
        .netflix-card:hover { transform: scale(1.08); z-index: 10; border-color: var(--primary); box-shadow: 0 0 30px var(--border-glow); }
        .netflix-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .netflix-card:hover img { filter: brightness(0.4); }
        .card-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 60%, transparent 100%); padding: 25px 20px; opacity: 0; transition: 0.3s; display: flex; flex-direction: column; justify-content: flex-end; }
        .netflix-card:hover .card-overlay { opacity: 1; }
        .card-title { font-weight: 800; font-size: 1.1rem; color: var(--primary); }
        .btn-back { background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.2); color: #fff; padding: 12px 30px; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-back:hover { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 15px var(--primary); }

        @media (max-width: 992px) { .main-content { margin-left: 0; padding: 100px 20px; } }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <main class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-5">
            <div><h5 class="text-primary fw-bold mb-2"><i class="fas fa-play-circle me-2"></i>THE WHOLE GALLERY</h5><h2>Explorer</h2></div>
            <button onclick="window.location.href='playground.html'" class="btn-back"><i class="fas fa-arrow-left me-2"></i>BACK TO JSON</button>
        </header>

        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary fs-2"></div>
            <h4 class="mt-3">Menyusun Rak Buku...</h4>
        </div>

        <div id="emptyState" class="empty-state-container" style="display: none;">
            <i class="fas fa-search-minus text-primary fs-1 mb-4 opacity-50"></i>
            <h2 class="fw-bold">Data Tidak Ditemukan</h2>
            <p class="text-white-50 fs-5" id="emptyMsg">Kami tidak dapat menemukan apa pun.</p>
            <button onclick="window.location.href='playground.html'" class="btn btn-outline-info mt-3 px-4 py-2 border-2 fw-bold">Coba Cari Lagi</button>
        </div>

        <div class="book-grid" id="galleryContainer"></div>
    </main>

    <script src="navbar.js"></script>
    <script>
        initNavbar('playground');
        async function loadGallery() {
            const params = new URLSearchParams(window.location.search);
            const search = params.get('search') || '';
            // Selalu paksa fetch ke /api/books untuk gallery visual
            const url = `/api/books?search=${encodeURIComponent(search)}`;
            const key = localStorage.getItem('book_api_key');
            
            try {
                const res = await fetch(url, { headers: { 'x-api-key': key } });
                const result = await res.json();
                document.getElementById('loading').style.display = 'none';
                const container = document.getElementById('galleryContainer');

                if (!result.data || result.data.length === 0) {
                    document.getElementById('emptyState').style.display = 'flex';
                    document.getElementById('emptyMsg').innerText = `Kami tidak menemukan koleksi "${search}" di rak buku kami.`;
                    return;
                }

                result.data.forEach(item => {
                    const img = item.image ? `/uploads/${item.image}` : `https://ui-avatars.com/api/?name=${encodeURIComponent(item.title || item.name)}&background=00d2ff&color=000&size=500`;
                    const card = document.createElement('div');
                    card.className = 'netflix-card';
                    card.innerHTML = `<img src="${img}" onerror="this.src='https://via.placeholder.com/400x600'"><div class="card-overlay"><div class="card-title">${item.title || item.name}</div><div class="text-white-50 small">${item.author || 'Anonim'} | ${item.year || ''}</div></div>`;
                    card.onclick = () => { Swal.fire({ title: item.title, text: item.description || 'Tidak ada deskripsi.', imageUrl: img, imageWidth: 200, background: '#0f172a', color: '#fff', confirmButtonColor: '#00d2ff' }); };
                    container.appendChild(card);
                });
            } catch (e) { document.getElementById('loading').innerHTML = 'Error loading data.'; }
        }
        window.onload = loadGallery;
    </script>
</body>
</html>
